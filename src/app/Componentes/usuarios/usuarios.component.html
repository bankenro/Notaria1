<div class="container">
  <mat-divider style="height: 20px; margin: 05px;" [inset]="true"></mat-divider>
  <div class="divbar">
    <form>
      <span fxFlex></span>
      <button mat-button color="primary" [disabled]="!habilitaradd" (click)="openDialog()"><i
        class="fa fa-plus-square"></i> USUARIO
      </button>
    </form>
  </div>
  <mat-divider style="height: 20px; margin: 05px;" [inset]="true"></mat-divider>

  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtro">
    </mat-form-field>
  </div>
</div>
<div class="mat-elevation-z8 ventas-table">
  <mat-table [dataSource]="dataSource" matSort matSortStart="desc">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.nombre}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <mat-header-cell *matHeaderCellDef mat-sort-header>TIPO</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.tipon}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <mat-header-cell *matHeaderCellDef mat-sort-header>FECHA</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.fecha}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actualizar">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ACTUALIZAR</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" [disabled]="!habilitaredit" (click)="Modificar(row)">
          <i class="fa fa-edit"></i>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ELIMINAR</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" (click)="Eliminar(row.id)">
          <i class="fa fa-trash"></i>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
  </mat-table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 30, 50, 80, 100]">
  </mat-paginator>
</div>
